<!DOCTYPE html>
<html  class="light" lang="en" xmlns:th="http://www.thymeleaf.org"
th:fragment="layout(content,title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- flowbite cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
   <!-- own css -->
    <link rel="stylesheet" th:href="@{'/css/output.css'}" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:replace="${title}">Base Page</title>
</head>
<body class="dark:bg-gray-900 bg-gray-200 dark:text-white" >

    <!-- user is loggedin -->
    <div th:if="${signedInUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>  
    </div>
    
    <!-- user is not loggedin -->
    <div th:unless="${signedInUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!-- <div th:replace="~{navbar :: navbar}"></div> -->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>
    <!-- <footer class="p-4">This is common footer</footer> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/contacts.js}"></script>
</body>
</html>
