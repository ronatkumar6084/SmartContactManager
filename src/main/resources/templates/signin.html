<!DOCTYPE html>
<html lang="en" xmlnp="http://www.thymeleaf.org" th:replace= "base::layout(~{::section},~{::title})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
</head>
<body>
    <section >
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
              <div
                href="#"
                class="block p-6 border-t-[10px] border-green-700  bg-white  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
              >
              <div th:replace="message :: messagebox"></div>
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
                >
                  Signin Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                  Start managing contacts on cloud
                </p>

                <div class="text-red-400 text-center my-3" th:if="${param.error}">
                  Invalid username and password.</div>
                <div class="text-green-500 text-center my-3" th:if="${param.logout}">
                  You have been logged out.</div>

                <form  method="post" th:action="@{'/authenticate'}" class="mt-5">
                  
                    <!-- Email Field -->
                  <div class="mb-3">
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="enter here"
                      required
                    />
                    <!-- <p th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-red-700 py-2 px-1">
                  </p> -->
                  </div>
                  <!-- password field -->
                  <div class="mb-3">
                    <label
                      for="pasword"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="enter here"
                      required
                    />
                    <!-- <p th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="text-red-700 py-2 px-1">
                  </p> -->
                  </div>
    
                <div class="mb-3 flex justify-center space-x-3">
                    <button class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-300 text-white dark:bg-blue-700 dark:hover:bg-blue-800" type="submit">Signin</button>
                    <button class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-300 text-white dark:bg-orange-700 dark:hover:bg-orange-800" type="reset">Reset</button>
                </div>
                </form>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
