<!DOCTYPE html>
<html lang="en" xmlnp="http://www.thymeleaf.org" th:replace= "base::layout(~{::section},~{::title})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${signedInUser.name}+' | Search'"></title>
</head>
<body>
   <section>
    <div th:if="${signedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>
    
    <div class="pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center" >
            <h1 class="text-5xl">Search Results....</h1>
            <p th:text="${pageContact.totalElements}+' results found'"></p>
        </div>
        <div class="contact_container p-5">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
             <form th:action="@{'/user/contacts/search'}" th:object="${contactSearchForm}">
              <div
              class="flex p-5 space-x-3 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
            >
            <div>
              <select  th:field="*{field}"
              id="countries_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected value="">Select Field</option>
                <option value="name">Name</option>
                <option value="phoneNumber">Phone Number</option>
                <option value="email">Email</option>
              </select>
            </div>
              <label for="table-search" class="sr-only">Search</label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input 
                  th:field="*{value}"
                  type="text"
                  id="table-search-users"
                  class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search for users"
                />
              </div>
              <button type="submit" class="px-3 py-1.5 bg-gray-800 text-white rounded">Search</button>
            </div>
             </form>
              <table
              th:if="${pageContact.totalElements>0}"
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                  th:object="${contact}"
                    th:each="contact : ${pageContact}"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <img
                      onerror="this.src='https://amaxfireandsecurity.co.uk/wp-content/uploads/2023/12/profile-pic-MD.jpg' "
                        class="w-10 h-10 rounded-full"
                        th:src="@{*{picture}}"
                        alt="ProfileImage"
                      />
                      <div class="ps-3">
                        <div class="text-base font-semibold" th:text="*{name}"></div>
                        <div class="font-normal text-gray-500"  th:text="*{email}">
                        </div>
                      </div>
                    </th>
                    <td class="px-6 py-4">
                        <i class="fa-solid fa-phone w-4 h-4"></i>
                        <span th:text="*{phoneNumber}"></span>
                    </td>
                    <td class="px-6 py-4">
                      <div class="flex items-center">
                        <div
                        th:if="*{favorite}"
                          class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                        ></div>
                        <a th:href="@{*{websiteLink}}" target="_blank">
                            <i class="fa-solid fa-earth-americas w-6 h-6"></i>
                        </a>
                        <a th:href="@{*{linkedInLink}}" target="_blank">
                            <i class="fa-brands fa-linkedin w-6 h-6"></i>
                        </a>
                      </div>
                    </td>
                    <td class="px-6 py-4">
                      <div>
                        <i class="fa-solid fa-trash  w-6 h-6"></i>
                        <i class="fa-solid fa-pen  w-6 h-6"></i>
                        <i class="fa-solid fa-eye w-6 h-6"></i>
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
              <!-- pagenation component -->
               <div 
               th:if="${pageContact.totalElements>0}"
               class="pagenation p-5 text-center bg-white dark:bg-gray-800">
                <nav aria-label="Page navigation example">
                  <ul class="inline-flex -space-x-px text-base h-10">

                    <li th:unless="${pageContact.first}">
                      <a th:href="@{'/user/contacts/search?size=' + ${pageSize} + '&page=' + ${pageContact.number-1} + '&field=' +${contactSearchForm.field} + '&value=' + ${contactSearchForm.value}}" 
                      class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                    </li>
                    <li th:each="index :  ${#numbers.sequence(0,pageContact.totalPages-1)}">
                      <a th:href="@{'/user/contacts/search?size='+ ${pageSize} +'&page='+${index}+ '&field=' +${contactSearchForm.field} + '&value=' + ${contactSearchForm.value}}" 
                      th:classappend="${index==pageContact.number?'bg-blue-50 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span th:text="${index+1}"></span></a>
                    </li>
                    <li th:unless="${pageContact.last}">
                      <a th:href="@{'/user/contacts/search?size='+ ${pageSize} +'&page=' + ${pageContact.number+1}+ '&field=' +${contactSearchForm.field} + '&value=' + ${contactSearchForm.value}}" 
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                    </li>

                  </ul>
                </nav>
               </div>
               <h1 class="text-5xl text-center bg-white p-4"
               th:if="${pageContact.totalElements<=0}">
               No results found!
              </h1>
            </div>
          </div>
    </div>
    
   </section>
</body>
</html>
